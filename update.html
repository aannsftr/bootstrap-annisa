<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Karyawan</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-color: #f0faff;">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="index.html"><h5>Manajemen Karyawan</h5></a>
</nav>

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0">Edit Karyawan</h2>
    </div>
    <div class="card-body">
      <!-- Form edit karyawan -->
      <form>
        <div class="form-group">
          <label for="nama">Nama Lengkap</label>
          <input type="text" class="form-control" id="nama" value="Annisa Fitriani">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" value="annisa@gmail.com">
        </div>
        <div class="form-group">
          <label for="telepon">Telepon</label>
          <input type="tel" class="form-control" id="telepon" value="123456789">
        </div>
        <div class="form-group">
          <label for="tanggal">Tanggal Masuk</label>
          <input type="date" class="form-control" id="tanggal" value="2024-05-03">
        </div>
        <div class="form-group">
          <label for="posisi">Posisi</label>
          <input type="text" class="form-control" id="posisi" value="Developer">
        </div>
        <div class="form-group">
          <label for="divisi">Divisi</label>
          <input type="text" class="form-control" id="divisi" value="PHP Developer">
        </div>
        <button type="submit" class="btn btn-warning">Update</button>
        <a href="index.html" class="btn btn-secondary">Batal</a>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
